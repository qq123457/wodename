
    {% extends "base.html" %}
    {% block content %}
    <!-- 随机推荐每个专栏三本书展示 -->
    <div class="container" style="margin-top: 50px">
        <div class="recommend text-center">
            <h2>随机推荐</h2>
        </div>
        <div class="row">
            {% for t in tui %}
            <div class="col">
                <a href="{{ t.download }}" target="_blank">
                <div class="media border p-3 be-shown" >
                        <img src="{% url 'index' %}media/{{ t.img }}" alt="">
                    <div class="media-body" style="margin-left: 12px;">
                        <h4 class="media-heading">
                            {{ t.name }}
                        </h4>
                        <p>
                            <strong>作者</strong>：{{ t.autor }}
                         </p>
                    </div>
                </div>
            </a>
            </div>

            {% endfor %}
        
    </div>
        
        
        
    </div>
{% endblock %}
